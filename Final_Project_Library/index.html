<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Book Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">
          Library Book Tracker By Christian
        </h1>

        <!-- Add Book Section -->
        <div class="box">
          <h2 class="subtitle">Add a New Book</h2>
          <form id="addBookForm">
            <div class="field">
              <label class="label">Title</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="title"
                  placeholder="Book Title"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Author</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="author"
                  placeholder="Author Name"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Publication Year</label>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="publicationYear"
                  placeholder="Year"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Rating</label>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  id="rating"
                  step="0.1"
                  min="0"
                  max="5"
                  placeholder="Rating (0-5)"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Read Status</label>
              <div class="control">
                <div class="select">
                  <select id="readStatus" required>
                    <option value="to-read">To Read</option>
                    <option value="reading">Reading</option>
                    <option value="read">Read</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <button type="submit" class="button is-primary">Add Book</button>
            </div>
          </form>
        </div>
        <div class="field">
          <label class="label">Filter Books</label>
          <div class="control">
            <input
              id="filterInput"
              class="input"
              type="text"
              placeholder="Filter by title, author, year, or rating"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Filter by Read Status</label>
          <div class="control">
            <div class="select">
              <select id="filterReadStatus">
                <option value="all">All</option>
                <option value="to-read">To Read</option>
                <option value="reading">Reading</option>
                <option value="read">Read</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Book List Section -->
        <div class="box">
          <h2 class="subtitle">Book List</h2>
          <table class="table is-fullwidth is-striped">
            <thead>
              <tr>
                <th class="sortable" data-field="title" style="cursor: pointer">
                  Title
                </th>
                <th
                  class="sortable"
                  data-field="author"
                  style="cursor: pointer"
                >
                  Author
                </th>
                <th
                  class="sortable"
                  data-field="publication_year"
                  style="cursor: pointer"
                >
                  Publication Year
                </th>
                <th
                  class="sortable"
                  data-field="rating"
                  style="cursor: pointer"
                >
                  Rating
                </th>
                <th
                  class="sortable"
                  data-field="read_status"
                  style="cursor: pointer"
                >
                  Read Status
                </th>
                <th
                  class="sortable"
                  data-field="availability"
                  style="cursor: pointer"
                >
                  Availability
                </th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="bookList">
              <!-- Books will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
